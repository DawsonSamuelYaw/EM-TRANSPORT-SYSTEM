<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <link rel="stylesheet" href="style.css" />
    <title>Bootstap 5 Responsive Admin Dashboard</title>
</head>

<body>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
            <div class="bg-primary" id="sidebar-wrapper">
                <div class="img">
                    <a href="index.html">
                    <img src="IMG/R (3).png" alt="" width="100px">

                    </a>
                </div>
                <div class="sidebar-heading text-left py-2 white-text fs-8 fw-bold text-uppercase border-bottom">TOR <br> TRUST OIL REFINERY</div>
                <div class="list-group list-group-flush my-3">
                            <ul class="main">
                                <li><a href="dashboard.html" class="bi bi-sign-stop"><span>Scheduled Rides</span></a></li>
                            </ul>
                            <ul class="main">
                                <li  ><a href="vehicle.html" class="bi bi-truck"><span>Vehicle</span></a></li>
                            </ul>
                            <ul class="main">
                                <li id="active"><a href="driver.html" class="bi bi-person"><span>Drivers-Attendant</span></a></li>
                            </ul>
                            <ul class="main">
                                <li class="log" onclick="logout()"><a href="" class="bi bi-box-arrow-left"><span>Logout</span></a></li>
                            </ul>
                </div>
            </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light bg-transparent py-4 px-4">
                <div class="d-flex align-items-center">
                    <h2 class="fs-2 m-0">Schedule Rides</h2>
                </div>
                </nav>
                
                <section class="p-3">

                    <div class="row">
                        <div class="col-12">
                            <button class="btn btn-primary newUser" data-bs-toggle="modal" data-bs-target="#userForm">ADD NEW DRIVER <i class="bi bi-people"></i></button>
                            <h3>Add driver details</h3>
                            <h3>Add and update the driver registration details
                            </h3>
                        </div>
                    </div>
            
                    <div class="row">
                        <div class="col-12">
                            <table class="table table-striped table-hover mt-3 text-center table-bordered">
            
                                <thead>
                                    <tr>
                                        <th>S.No</th>
                                        <th>Picture</th>
                                        <th>Full Name</th>
                                        <th>Date of Birth</th>
                                        <th>GHANA CARD</th>
                                        <th>DRIVER'S LICENSE</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
            
                                <tbody id="data"></tbody>
            
                            </table>
                        </div>
                    </div>
            
                </section>
            
            
                <!--Modal Form-->
                <div class="modal fade" id="userForm">
                    <div class="modal-dialog modal-dialog-centered modal-lg">
                        <div class="modal-content">
            
                            <div class="modal-header">
                                <h4 class="modal-title">Fill the Form</h4>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
            
                            <div class="modal-body">
            
                                <form action="#" id="myForm">
                                    <div class="card imgholder">
                                        <label for="imgInput" class="upload">
                                            <input type="file" name="" id="imgInput">
                                            <i class="bi bi-plus-circle-dotted"></i>
                                        </label>
                                        <img src="IMG/3135715.png" alt="" width="200" height="200" class="img">
                                    </div>
            
                                    <div class="inputField">
                                        <div>
                                            <label for="name">Full Name:</label>
                                            <input type="text" name="" id="name" required>
                                        </div>
                                        <div>
                                            <label for="dob">Date of Birth:</label>
                                            <input type="date" name="" id="dob" required>
                                        </div>
                                        <div>
                                            <label for="cards">GHANA CARD ID:</label>
                                            <input type="text" name="" id="cards" required>
                                        </div>
                                        <div>
                                            <label for="lic">Driver's License:</label>
                                            <input type="text" name="" id="lic" required>
                                        </div>
                                    </div>
            
                                </form>
                            </div>
            
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="submit" form="myForm" class="btn btn-primary submit">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>
            
                <!--Read Data Modal-->
                <div class="modal fade" id="readData">
                    <div class="modal-dialog modal-dialog-centered modal-lg">
                        <div class="modal-content">
            
                            <div class="modal-header">
                                <h4 class="modal-title">Profile</h4>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
            
                            <div class="modal-body">
            
                                <form action="#" id="myForm">
                                    <div class="card imgholder">
                                        <img src="IMG/3135715.png" alt="" width="200" height="200" class="showImg">
                                    </div>
            
                                    <div class="inputField">
                                        <div>
                                            <label for="name">Full Name:</label>
                                            <input type="text" name="" id="showName" disabled>
                                        </div>
                                        <div>
                                            <label for="dates">Date of Birth:</label>
                                            <input type="time" name="" id="showDates" disabled>
                                        </div>
                                        <div>
                                            <label for="card">GHANA CARD ID:</label>
                                            <input type="text" name="" id="showGH" disabled>
                                        </div>
                                        <div>
                                            <label for="lic">Driver's License Type:</label>
                                            <input type="text" name="" id="showLIC" disabled>

                                            
                                        </div>
                                    </div>
            
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

        

 
        </div>
    </div>
    <!-- /#page-content-wrapper -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="driver.js"></script>
 
</body>

</html>
